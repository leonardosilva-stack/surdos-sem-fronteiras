<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>SURDO SEM FRONTEIRAS</title>

<body class="background">
    <header id="header">
        <a id="logo" href="./index.html">
            <img src="./img/logo.png" id="surdoslogo"></img>
        </a>
        <nav id="nav">
            <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu"

                <span id="hamburguer"></span>

            <ul id="menu" role="menu">

    <section class="conteudo-sobre">
        <div class="sobre">
            <div class="subtitulo">
                <h1>Altere sua senha</h1>

            </div>

            <form class="form-login" method="post" action="" onsubmit="direcionar()">
                <label for="">SENHA</label>
                <input type="password" placeholder="8+ Caracteres" required maxlength="8" name="" id="pass1">
                <label for="">CONFIRME A SENHA</label>
                <input type="password" placeholder="Digite a nova senha novamente" required maxlength="8" name="" id="pass2">
                <button type="submit">ALTERAR</button>
            </form>
        </div>
    </section>
