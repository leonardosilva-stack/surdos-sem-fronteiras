<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURDO SEM FRONTEIRAS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="background">
    <header id="header">
        <a id="logo" href="../index.html">
            <img src="../img/logo.png" id="surdoslogo"></img>
        </a>
        <nav id="nav">
            <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">Menu
                <span id="hamburguer"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="../Login/index.html">ENTRAR</a></li>
                <li><a href="../Cadastro/index.html">CADASTRO</a></li>
            </ul>
        </nav>
    </header>

    <section class="conteudo-sobre">
        <div class="init">
            <img src="../img/sobre.png" alt="">
            <h1 class="titulo">SURDOS SEM FRONTEIRAS</h1>
        </div>

        <div class="sobre">
            <div class="subtitulo">
                <h1>Bem Vindo</h1>
                <p>CRIE SUA CONTA</p>
            </div>

            <form onsubmit="cadastrarUsuario()" class="form-login" action="http://localhost:3000/pessoas">
                <label for="">NOME</label>
                <input type="text" placeholder="Digite seu nome" required maxlength="30" name="nome" id="nome" >

                <label for="">EMAIL</label>
                <input type="email" placeholder="surdossf001@gmail.com" required maxlength="30" name="email" id="email" >

                <label for="">SENHA</label>
                <input type="password" placeholder="8+ Caracteres" required maxlength="8" name="senha" id="senha" >
                <div class="check">
                    <input style="width: 25px; height: 25px; border: 2px solid #A1A1A1; border-radius: 5px;" type="checkbox"  id="check" />
                    <label for="">Li e concordo com os <span>Termos de uso</span></label>
                </div>
                <button type="submit">CONTINUE</button>
            </form>

            <div class="social">
                <p>ENTRE COM</p>
                <div class="social-icons"><img style="width: 13.25px; height: 25px;" src="../img/facebook.png" alt=""></div>
                <div class="social-icons"><img style="width: 21.88px; height: 21.87px;" src="../img/linkedin.png" alt=""></div>
                <div class="social-icons"><img style="width: 25px; height: 25px;" src="../img/google.png" alt=""></div>
            </div>

        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
